<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Linode Spin</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="maximum-scale=1, minimum-scale=1, width=device-width, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				setInterval(
					function () {
						$('#linode').animate({rotate: '+=10deg'}, 0);
					},40
				);
			});
		</script>
		<style>
			body{
				font-family:"Helvetica Neue", Helvetica, Arial;
				font-size:20px;
			}
			#linode {
				position: fixed;
				top: 50%;
				left: 50%;
				margin-top: -250px;
				margin-left: -250px;
			}
			#player{
				opacity:0;
				filter: alpha(opacity=0);
			}
		</style>
	</head>
	<body>
		<div id="linode">
			<img src="assets/img/linode.png" alt="Linode Spin" />
		</div>
		<div id="player">
			<audio src="assets/RATM.mp3" controls preload="auto" autobuffer autoplay></audio>
		</div>
		<script src="assets/js/jquery-css-transform.js" type="text/javascript"></script>
		<script src="assets/js/jquery-animate-css-rotate-scale.js"></script>
	</body>
</html>
